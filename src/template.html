<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="board" id="board">
        <div class="snake" id="snake"></div>
    </div>
    <div class="controls">
        <button data-control="up">UP</button>
        <button data-control="left">LEFT</button>
        <button data-control="right">RIGHT</button>
        <button data-control="down">DOWN</button>
    </div>
    <p class="score">Score:<span score-output></span></p>
    <section class="creator">
        <h6>Built By <a href="https://github.com/Leroynnalue">A-L-I-E-N-X-R</a></h6>
    </section>
    <script src="./index.js"></script>
</body>

</html>
